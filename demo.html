<!doctype html>
<html>
  <head>
  <meta charset="utf-8" />
  <title>Limitext - a jQuery Plugin by James Baldwin</title>
  </head>
  <body>
    <textarea class="test"></textarea>
    <p><span class="lt-output"></span> characters left</p>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.limitext.js"></script>
    <script>
      $(function() {
        $('.test').limitext();
      });
    </script>
  </body>
</html>
